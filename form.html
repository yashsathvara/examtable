<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        margin-left: 10px;
    }
    .btn{
      

    }

    body{
        background:linear-gradient(#26b4ec,#e047ba)
    }
</style>
<body>
    <form action="" class="form">
        <label for="">First name</label>
        <input type="text" placeholder="Ghanendra"><label> (Max 50 Characters Allowed)</label><br><br>
        <label for="">Last name</label>
        <input type="text" placeholder="Yadav"><label> (Max 50 Characters Allowed)</label><br><br>
        <label for="">Email ID</label>
        <input type="email" placeholder="yghanendra@gmail.com"><br><br>
        <label for="">Mobile Number</label>
        <input type="number" placeholder="7842xxxxxx"> <label>(10 Digits Allowed)</label><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">
        <label for="">Male</label>  
        <input type="radio" name="gender" id="">
        <label for="">Female</label><br><br>
        <label for="">Date of Birth(Dob)</label>
        <input type="date"><br><br>
        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="9"></textarea><br><br>
        <label for="">City</label>
        <input type="text" placeholder="Banglore"><br><br>
        <label for="">Pin Code</label>
        <input type="number" placeholder="382350"><br><br>
        <label for="">State</label>
        <input type="text" placeholder="Karnataka"><br><br>
        <label for="">Country</label>
        <input type="text" placeholder="India"><br><br>
        <label for="">Hobbies</label>    
        <input type="checkbox">Drwaing
        <input type="checkbox">Singing
        <input type="checkbox">Dancing
        <input type="checkbox">Sketching
        <input type="checkbox">Others
        <input type="text" placeholder="Ex- Teaching"> <label> (Max 50 Characters Allowed)</label><br><br>
        <label for="">Qualification</label>
        <input type="checkbox">High School(10th)
        <input type="checkbox">Higher School(12th)
        <input type="checkbox">Graduation(Bachelors)
        <input type="checkbox">Post Graduation(Masters)
        <input type="checkbox">Phd <br><br>
        <label for="">Coures Applied For</label>
        <input type="radio" name="Course">BCA
        <input type="radio" name="Course">B.com
        <input type="radio" name="Course">B.Sc
        <input type="radio" name="Course">BA
        <input type="radio" name="Course">MCA
        <input type="radio" name="Course">M.Com
        <input type="radio" name="Course">M.Sc
        <input type="radio" name="Course">MA <br><br>

        <button class="btn">Submit</button>
        <input type="reset" class="btn">
    </form>
</body>
</html>
